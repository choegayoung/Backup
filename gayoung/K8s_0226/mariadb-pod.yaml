apiVersion: v1
kind: Pod
metadata:
  name: mariadb-pod
  labels:
    app: mariadb
spec:
  containers:
    - name: mariadb-container
      image: mariadb:12.1.2
      ports:
      - containerPort: 3306
      env:
      - name: MARIADB_ROOT_PASSWORD
        valueFrom:
          configMapKeyRef:
            name: mariadb-config
            key: MARIADB_ROOT_PASSWORD
      volumeMounts:
      - mountPath: /var/lib/mysql
        name: mariadb-vol
      - mountPath: /etc/mysql/conf.d/custom.cnf
        subPath: my.cnf
        name: mariadb-config-vol
  volumes:
    - name: mariadb-vol
      persistentVolumeClaim:
        claimName: mariadb-pvc
    - name: mariadb-config-vol
      configMap:
        name: mariadb-config
---
apiVersion: v1
kind: Service

metadata:
  name: mariadb-service

spec:
  type: LoadBalancer
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mariadb