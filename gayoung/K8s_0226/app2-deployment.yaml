apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2-container
        image: app:2
        ports:
        - containerPort: 8000
        env:
        - name: ROOT_PATH
          valueFrom:
            configMapKeyRef:
              name: app2-config
              key: ROOT_PATH
        - name: CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: app2-config
              key: CLIENT_ID
        - name: CLIENT_SECRET
          valueFrom:
            configMapKeyRef:
              name: app2-config
              key: CLIENT_SECRET